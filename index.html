<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div class="main">
		<div class="info">
			<div class="heading">
				<h1>basic form</h1>
			</div>
			<form onsubmit="addRow()">
				<div class="field">
					<label for="fname">First-Name</label>
					<input type="text" id="fname" name="fname" placeholder="Your Name..." required>
				</div>
				<div class="field">
					<label for="lname">Last-Name</label>
					<input type="text" id="lname" name="lname" placeholder="Your last Name..." required>
				</div>
				<div class="field">
					<label for="bdate">Birth-Date</label>
					<input type="date" id="bdate" name="bdate" placeholder="DD/MM/YYYY" required>
				</div>
				<div class="field">
					<label for="mobileno">Mobile Number</label>
					<input type="Number" id="mono" name="mono" placeholder="Contact Number" minlength="0" maxlength="10"
						pattern="[1-9]{1}[0-9]{9}" required>
				</div>
				<div class="field">
					<label for="E-mail">E-mail Id</label>
					<input type="email" id="emailid" name="emailid" placeholder="enter your e-mail id..." required>
				</div>
				<div class="field">
					<input type="submit" id="submit-btn" />
					<button id="show-btn">SHOW</button>
				</div>
			</form>

			<div id="showData">
				
			</div>

		</div>
	</div>


	<script src="index.js"></script>

</body>

</html>
